<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height:1200px;width:1250px;">
        <div style="height:7%;width:1250px;background-color:cyan;">

            <h2 style="margin-left:280px;padding-top: 30px;">CALCULATOR</h2>
            <br>
        </div>
        <div style="height:93%;width:1250px;background-color:greenyellow">
            <input  style="margin-left:240px;margin-top: 30px;height: 30px;width:120px; border-radius: 5px;padding-left: 8px;" type="number" placeholder="First number" id="fno">
            <input style="margin-left:15px;height: 30px;width:120px;border-radius:5px;padding-left: 8px;" type="number" placeholder="Second number" id="sno">
            <h2 id="cal"style="margin-left:240px;color:red;">Result:  </h2>
            <button style="margin-left:240px;border-radius:5px;" onclick="sum()">Add</button> 
            <button style="margin-left:12px;border-radius:5px;" onclick="multiply()">Multiply</button> 
            <button style="margin-left:12px;border-radius:5px;" onclick="divide()">Divide</button> 
            <button style="margin-left:12px;border-radius:5px;" onclick="subtract()">Subtract</button> 
            <div style="margin-left:700px;margin-top:10px;height:10px;width:15px;">
                <img src="C:\Users\SHIVANSH DHONDIYAL\OneDrive\Documents\HTML\calculator.png" width="250" height="300">
            </div>
        </div>
    </div>
</body>
      <script>
          function sum()
          {
              var sum= document.getElementById('cal');
              var fno= document.getElementById('fno').value;
              var sno= document.getElementById('sno').value;
              sum.innerText=Number(fno)+Number(sno);
          }
          function multiply()
          {
              var sum= document.getElementById('cal');
              var fno= document.getElementById('fno').value;
              var sno= document.getElementById('sno').value;
              sum.innerText=Number(fno)*Number(sno);
          }
          function divide()
          {
              var sum= document.getElementById('cal');
              var sno= document.getElementById('sno').value;
              if(Number(sno)==0)
              sum.innerText="Division Not Possible";
              else
               {
                  var fno= document.getElementById('fno').value;
                  sum.innerText=Number(fno)/Number(sno);
                }
          }
          function subtract()
          {
              var sum= document.getElementById('cal');
              var fno= document.getElementById('fno').value;
              var sno= document.getElementById('sno').value;
              sum.innerText=Number(fno)-Number(sno);
          }
      </script>
</html>
