<!DOCTYPE html>
<html>
      <head>
            <style>
           
            </style>
            
      </head>
      <body>
       
          <div id ="shape" style="margin-left:460px;height:100px;width:200px;background-color:black;"></div>
          <br>
          <br>
          <button style="margin-left:400px;height:50px;width:100px;background-color:red;"onclick="rectangle()">Rectangle</button>
          <button style="margin-left:10px;height:50px;width:100px;background-color:yellow"onclick="square()">Square</button>
          <button style="margin-left:10px;height:50px;width:100px;background-color:green"onclick="circle()">Circle</button>
      </body>
      <script>
          function circle(){  
            document.getElementById('shape').style['width']='100px';
            document.getElementById('shape').style['background-color']='green';
            document.getElementById('shape').style['border-radius']='50%';
            document.getElementById('shape').style['margin-left']='520px';
            }
            function rectangle(){  
            document.getElementById('shape').style['width']='300px';
            document.getElementById('shape').style['background-color']='red';
            document.getElementById('shape').style['border-radius']='0%';
            document.getElementById('shape').style['margin-left']='420px';
            }
            function square(){  
            document.getElementById('shape').style['width']='100px';
            document.getElementById('shape').style['background-color']='yellow';
            document.getElementById('shape').style['border-radius']='0%';
            document.getElementById('shape').style['margin-left']='510px';
            }
           
      </script>
</html>
