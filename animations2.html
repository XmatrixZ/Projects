
 <!DOCTYPE html>

 .Contain{

 }
 .Contain .hand
 {

 .Contain .button{

 .Contain .hand2
 {

 }
 .DisplayBox{
   width: 175px;
   height: 85px;
   margin-top: 40px;
   margin-left: 20px;
   background: transparent;
   text-align: center;
   color: transparent;
   display: inline;
   position: relative;
   border-radius: 8px;
   padding-top: 60px;
   padding-left: 5px;
   border-color: red;
   animation: dispmov 10s infinite;
   animation-timing-function:linear;
 }
 @keyframes mov {
   0%   {margin-left: 360px;}
   25%  {margin-left: 430px;}
   50%  {margin-left: 550px;}
   75%  {margin-left: 630px;}
   100% {margin-left: 710px;}
 }
 @keyframes dispmov {
   0%   {}
   10%  {}
   20%  {}
   30%  {}
   40%  {}
   50%  {background-color:transparent;color: transparent;border-style: hidden;}
   60%  {background-color:transparent;color: transparent;border-style: hidden;}
   70%  {background-color:rgb(15, 0, 0);color:rgb(211, 0, 211);border-color: red;border-style: solid;}
   80%  {background-color:rgb(15, 0, 0);color: rgb(136, 255, 0);border-color:red;border-style: solid;}
   90%  {background-color:transparent;color: transparent;border-style: hidden;}
   100% {background-color:transparent;color: transparent;border-style: hidden;}
 }
  @keyframes hi {
   0%    {margin-left: 128.7px;}
   4%   {-ms-transform: rotate(0deg);transform: rotate(1deg);margin-left: 129.6px;}
   10%   {-ms-transform: rotate(0deg);transform: rotate(3deg);margin-left: 130.6px;}
   20%   {-ms-transform: rotate(3deg);transform: rotate(8deg);margin-left: 131.8px;}
   30%   {-ms-transform: rotate(8deg);transform: rotate(13deg);margin-left: 133.5px;}
   38%   {-ms-transform: rotate(13deg);transform: rotate(8deg);margin-left: 131.6px;}
   45%   {-ms-transform: rotate(8deg);transform: rotate(3deg);margin-left: 130px;}
   51%   {-ms-transform: rotate(3deg);transform: rotate(0deg);margin-left: 128.2px;}
   60%   {-ms-transform: rotate(0deg);transform: rotate(-3deg);margin-left: 127.3px;}
   69%   {-ms-transform: rotate(-3deg);transform: rotate(-8deg);margin-left: 125.6px;}
   78%   {-ms-transform: rotate(-8deg);transform: rotate(-13deg);margin-left: 123.5px;}
   83%   {-ms-transform: rotate(-13deg);transform: rotate(-8deg);margin-left: 125.2px;}
   94%   {-ms-transform: rotate(-8deg);transform: rotate(-3deg);margin-left: 126.1px;}
   100%  {-ms-transform: rotate(-3deg);transform: rotate(0deg);margin-left: 127.8px;}

 }
 </style>
